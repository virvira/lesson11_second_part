<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
</head>
<body>
    <h1>{{ candidate['name'] }}</h1>
    <p>{{ candidate['position'] }}</p>
    <img src="{{ candidate['picture'] }}" width=200/>
    {% for skill in candidate['skills'].lower().split(' ,') %}
        <p>{{ skill }}</p>
    {% endfor %}
</body>
</html>
